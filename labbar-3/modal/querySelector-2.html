<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Träna på läsa och ändra element på webbsidan</h1>

        <h2>Input</h2>
        <label>Ange kodord <input class="kodord" type="text"></label>
        <button>Skicka</button>

        <h2>Output</h2>
        <label>Svar <textarea class="svar"></textarea></label>

    </div>
    <script>
        // element vi använder
        const eKodord = document.querySelector(".kodord");
        const eSvar = document.querySelector(".svar");
        const eKnapp = document.querySelector("button");

        // Läs av innehållet i input-rutan efter man klickat på knappen
        eKnapp.addEventListener("click", function() {
            // Läsa av input-rutan
            var svar = eKodord.value;
            if (svar = "123") {
                eSvar.value = "Ja visst gör det ont när knoppar brister. " +
                              "Varför skulle annars våren tveka?       " + 
                              "Varför skulle all vår heta längtan bindas i det frusna bitterbleka?"
            }
        });
    </script>
</body>
</html>
