<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector() och value</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="kontainer">
        <h1>Smileys</h1>
        <h2>Input</h2>
        <label>Ange text <input class="text" type="text"></label>
        <button>Ny rad</button>
        <button id="t칬m">T칬m</button>
        <br>

        <button id="glad">游</button>
        <button id="alien">游놓</button>

        <h2>Output</h2>
        <label>Svar <textarea class="svar" cols="30" rows="10" readonly></textarea>
        </label>
    </div>
    <script>
        //Element vi anv칛nder
      const eRutaText = document.querySelector("input");
      const eKnapp = document.querySelector("button");
      const eGlad = document.querySelector("#glad");
      const eAlien = document.querySelector("#alien");
      const eT칬m = document.querySelector("#t칬m");
      const eTextarea = document.querySelector("textarea");

      // N친got h칛nder n칛r man klickar p친 knappen

      eKnapp.addEventListener("click", function() {
         // L칛sa av input
         var text = eRutaText.value;
         // Skriva i textarea
         eTextarea.value += text + "\n";

         eRutaText.value = "";
      });
      eT칬m.addEventListener("click", function() {
          eTextarea.value = " ";
      })

      eGlad.addEventListener("click", function() {
          var glad = "游";
          eTextarea.value += glad;
      });
      eAlien.addEventListener("click", function() {
          var alien = "游놓";
          eTextarea.value += alien;
      });

    

    </script>
</body>
