<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="mapbox.css">
    
  </head>
  <body>
    <div id='map'></div>
    <script>
      // Min personliga access-token
    mapboxgl.accessToken = 'pk.eyJ1IjoibHVjaGlyZWVlIiwiYSI6ImNrbDB0Z2htajByYzIycG1sbGE1aDQ2YTEifQ.XIPsGSqrVzmZjjFdt_c0uQ'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/luchireee/ckm1xjdy4amzt17ljtag0ougz', // replace this with your style URL
      center: [18.063284, 59.33551],
      zoom: 10.7
    });
    var popupHema = new mapboxgl.Popup({ offset: 25 })
    .setHTML('<h3>Hemma</h3><p>Här bor jag</p>');
    var popupSkola = new mapboxgl.Popup({ offset: 25 })
    .setHTML('<h3>Skolan</h3><p><img src="./bilder/nti.png">NTI Gymnasiet Stockholm</p>');
    // Infoga popup på karta
    var hemma = new mapboxgl.Marker()
            .setLngLat([17.906386, 59.506934])
            .setPopup(popupHema)
            .addTo(map);

            // Skolan 
    var skola = new mapboxgl.Marker()
            .setLngLat([18.046159, 59.337742])
            .setPopup(popupSkola)
            .addTo(map);
    </script>
  </body>
</html>
